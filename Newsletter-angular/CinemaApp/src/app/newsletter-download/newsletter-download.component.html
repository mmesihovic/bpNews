<div class="container">
  <div class="row padding-top-10">
    <div class="col-md-6 offset-3">     
        <div style="color:white" class="row" *ngFor = "let file of files">        
        <input style="margin-top: 6px" type="checkbox" (change)="onChange(file, $event.target.checked)" value="{{file}}"> {{file}}
        </div>      
      <button (click)="downloadItem()" class="btn btn-success">Download</button>
     </div>
   </div>
</div>
